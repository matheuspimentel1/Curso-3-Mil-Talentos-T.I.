<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gírias</title>
    <script src="logica.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Container principal da página -->
    <div class="container">

        <!-- Título da aplicação -->
         <h1> Digite uma gíria </h1>
        <!-- Campo de entrada de texto para inserir uma gíria -->
         <input type="text" id="giriasInput" placeholder="Insira uma gíria aqui parsa.">
        <!-- Botão que chama a função JavaScript ao ser clicado -->
         <button onclick="adicionandoGiria()"> Adicionar Gíria </button>
        <!-- Área onde os resultados são adicionados -->
         <div id="resultado"></div>

    </div>
</body>
</html>
