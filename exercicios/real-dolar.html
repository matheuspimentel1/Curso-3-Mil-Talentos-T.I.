<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Real para Dólar</title>
</head>
<body>
    
    <!-- Formulário para entrada de dados -->
    <p>Valor em Reais (BRL): <input type="number" id="reais" step="0.01"></p>

    <!-- Campo de entrada para o valor em Reais. O atributo "step="0.01"" permite valores decimais '-->

    <button onclick="
        var reais = parseFloat(document.getElementById('reais').value);
        // Captura o valor em Reais do campo de entrada com o id 'reais' e o converte para um número decimal usando parseFloat.

        var taxaDeCambio = 0.20;
        // Define a taxa de câmbio fixa de 1 Real para 0.20 Dólares.

        var dolares = reais * taxaDeCambio;
        // Calcula o valor em Dólares multiplicando o valor em Reais pela taxa de câmbio.

        document.getElementById('resultado').innerText = 'Valor em Dólares (USD): ' + dolares.toFixed(2);
        // Exibe o resultado na página. O método 'toFixed(2)' arredonda o valor para duas casas decimais e 'innerText' define o texto do elemento com o id 'resultado'.
    ">Converter</button>
    <!-- O botão executa o código JavaScript para conversão quando clicado -->
    
    <p id="resultado"></p>
    <!-- Paragráfo onde o resultado da conversão será exibido. O 'id' permite que o JavaScript modifique o conteúdo deste elemento. -->

</body>
</html>
